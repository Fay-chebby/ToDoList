<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo">
        <i class="bi bi-mastodon"></i>
        <h2>todoist</h2>
    </div>
    <div class="container">
        <!-- form -->
        <div class="form-details">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter a password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p id="signupMessage" class="success-message"></p>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <!-- image -->
        <div class="image-section">
            <img src="images/4799410-removebg.png" alt="">
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
