<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Faculty+Glyphic&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styling/login.css">
    <link rel="stylesheet" href="../Styling/signup.css">
</head>
<body>

    <div class="logo">
        <i class="bi bi-mastodon"></i>
        <h2>todoist</h2>
    </div>
    <div class="container">
        <!-- form details -->
    <div class="form-section">
            <h1>Log in</h1>
                <a href="#" class="btn-google">
                    <img src="../images/Untitled design.jpg" alt="">
                    <p>Continue with Google</p>
                </a>
                <a href="#" class="btn-google">
                    <i class="bi bi-facebook" id="fb"></i>
                    <p>Continue with Facebook</p>
                </a>
                <a href="#" class="btn-google">
                    <i class="bi bi-apple"></i>
                    <p>Continue with Apple</p>
                </a>

            <hr class="divider">

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Email.." required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <p>
            <a href="reset-password.html" class="forgot-password-link">Forgot Password?</a>
        </p>
        <p>
            By continuing with Google, Apple, or Email, you agree to Todoist's <br>
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>

        <hr class="divider">

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

        <!-- image -->
        <div class="image-section">
            <img src="../images/4799410-removebg.png" alt="computer">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
